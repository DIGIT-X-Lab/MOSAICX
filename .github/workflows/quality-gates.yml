name: Quality Gates

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  query-verify-gates:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install minimal test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e . --no-deps
          pip install "dspy>=2.6.0" click rich pydantic pydantic-settings pandas pyarrow duckdb polars pytest

      - name: Run query/verify quality gates
        run: |
          pytest -q \
            tests/test_query_verify_quality_gates.py \
            tests/test_evaluation_grounding.py \
            tests/test_evaluation_dataset.py \
            tests/test_optimize.py
