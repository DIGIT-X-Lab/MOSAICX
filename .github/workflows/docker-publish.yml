# ==============================================================================
# MOSAICX Docker Build
# ==============================================================================
#
# This workflow validates the MOSAICX Docker image builds successfully.
#
# Triggers:
#   - Push to master
#   - Pull requests to master
#   - Manual workflow dispatch
#
# ==============================================================================

name: Docker Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

env:
  IMAGE_NAME: mosaicx

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build slim image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.slim
          push: false
          tags: ${{ env.IMAGE_NAME }}:slim
          cache-from: type=gha
          cache-to: type=gha,mode=max
