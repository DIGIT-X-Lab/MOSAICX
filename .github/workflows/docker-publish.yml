# ==============================================================================
# MOSAICX Docker Build & Push to Docker Hub
# ==============================================================================
# 
# This workflow builds the MOSAICX Docker image and pushes to Docker Hub.
# 
# Triggers:
#   - Push to master with version tag (v*)
#   - Manual workflow dispatch
#
# Required Secrets:
#   - DOCKERHUB_USERNAME: Docker Hub username
#   - DOCKERHUB_TOKEN: Docker Hub access token
#
# ==============================================================================

name: Docker Build & Push

on:
  push:
    branches:
      - master
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      push_to_hub:
        description: 'Push to Docker Hub'
        required: true
        default: 'true'
        type: boolean

env:
  REGISTRY: docker.io
  IMAGE_NAME: digitxlab/mosaicx

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push (without models - slim)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.slim
          push: ${{ github.event.inputs.push_to_hub != 'false' }}
          tags: |
            ${{ env.IMAGE_NAME }}:slim
            ${{ env.IMAGE_NAME }}:${{ github.sha }}-slim
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            SKIP_MODEL_DOWNLOAD=true
      
      # Note: Full image with models is very large (~80GB+)
      # Building it requires a self-hosted runner with sufficient storage
      # Uncomment below for full build on appropriate infrastructure
      
      # - name: Build and push (with models - full)
      #   uses: docker/build-push-action@v5
      #   with:
      #     context: .
      #     file: ./Dockerfile
      #     push: ${{ github.event.inputs.push_to_hub != 'false' }}
      #     tags: |
      #       ${{ env.IMAGE_NAME }}:full
      #       ${{ env.IMAGE_NAME }}:latest
      #     labels: ${{ steps.meta.outputs.labels }}
      
      - name: Update Docker Hub description
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ env.IMAGE_NAME }}
          short-description: "Medical cOmputational Suite for Advanced Intelligent eXtraction"
          readme-filepath: ./README.md
